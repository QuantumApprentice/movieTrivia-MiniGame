<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    *{
      background-color: rgb(30, 30, 30);
      /* background-color: #0D191D; */
    }
    .timer {
      position: static;
      font-size: 48px;
      color: aliceblue;
      background-color: blue;
      border-radius: 15px;
      /* text-shadow: -5px -5px 0 black; */
      /* -webkit-text-fill-color: black; */
      /* -webkit-text-stroke: 1px black; */
    }
    button {
      color: aliceblue;
      width: 100px;
      height: 50px;
      font-size: 24px;
      border: solid;
    }
    button:disabled {
      border-color: black;
      color: black;
    }
    .trivia {
      width: 500px;
      height: 400px;
    }
    img {
      width: 500px;
      height: 400px;
      object-fit: scale-down;

    }
    .triviaTitle {
      background-color: rgb(70, 16, 120);
      width: 500px;
      font-size: 48px;
      text-align: center;
      color: aliceblue;
      white-space: nowrap;

    }
    .scoreCard {
      width: 500px;
      height: 400px;
      font-size: 24px;
      color: aliceblue;
      background-color: rgb(66, 66, 66);
    }
    .scoreName {
      font-size: 32px;
      text-align: center;
    }
    .scoreAmount {
      font-size: 32px;

    }
    .choiceDiv {
      width: 500px;
      display: flex;
      flex-direction: column;
    }
    .choiceDiv >:nth-child(1) {
      background-color: rgb(70, 16, 120);
    }
    .choiceDiv >:nth-child(2) {
      background-color: rgb(0, 89, 24);
    }
    .choiceDiv >:nth-child(3) {
      background-color: rgb(11, 29, 145);
    }
    .choiceDiv >:nth-child(4) {
      background-color: rgb(85, 0, 0);
    }

    .twitchName {
      font-size: 28px;
      width: 200px;
      color: aqua;
    }
    .name {
      font-size: 28px;
      color: aqua;
    }
    .msg {
      font-size: 24px;
      color:blueviolet;
    }
    .triviaChat {
      display: flex;
      width: 700px;
    }
    .twitchChat {
      display: flex;
      flex-direction: column-reverse;
      background-color: black;
      width: 200px;
      height: 400px;
    }
    .winner {
      background-color: blue;
    }

    .choiceBtn {
      width: 700px;
      height: 80px;
      display: flex;
      flex-direction: row;
      align-content: space-between;
      background-color: black;
    }
    .choiceBtn:hover {
      background-color:lightslategray;
    }
    .choiceNum {
      font-size: 48px;
      color: chocolate;
      background-color: inherit;
      align-content: center;
    }
    .choice {
      width: 700px;
      background-color: inherit;
      font-size: 32px;
      color: aqua;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .titleConnect {
      display: flex;
    }
    .connectBtn {
      /* width: fit-content; */
      width: 200px;
      min-width: 160px;
      height: 65px;
      font-size: 24px;
      font-weight: bold;
      line-height: 100%;
      z-index: 1;
    }
    .gameboard {
      margin-left: 80px;
    }


    .hamburger {
      position: fixed;
      margin-top: 5px;
      border: solid red;
      pointer-events: auto;
      width: 65px;
      height: 60px;
    }
    .hamburger > * { /*hamburger slices*/
      width: 35px;
      height: 7px;
      background-color: gray;
      margin: 7px;
      transition: .5s;
    }
    .hamburger.change > :nth-child(1) {
      transform: translate(0, 14px) rotate(-45deg);
      margin-top: 0px;
    }
    .hamburger.change > :nth-child(2) {
      opacity: 0;
    }
    .hamburger.change > :nth-child(3) {
      transform: translate(0,-14px) rotate(45deg);
      margin-bottom: 0px;
    }

    .sidebar {
      background-color: rgba(0, 0, 0, 0.25);
      color: aqua;
      position: fixed;
      z-index: 1;
      overflow-x: hidden;
      width: 0;
    }
    .sidebar.change {
      width: 240px;
    }
    .sidebar > div > input {
      color: aqua;
      font-size: 24px;
      font-weight: bold;
      width: 60px;
    }
    .sidebar > div > label {
      color: aqua;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    .tooltip {
      font-size: 20px;
    }
    .tooltip .tooltiptext {
      width: 120px;
      background-color: #555;
      position: absolute;
      margin-left: 90px;
      color: #fff;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      opacity: 1;
    }


  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Trivia</title>
</head>
<body id="root">
  <div class="sidebar" id="sidebar">
    <button class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </button>
    <div class="tooltip" style="margin-top: 55px;">
      <span class="tooltiptext">Number of Trivia Questions</span>
      <input id="triviaCount"
        placeholder="10"
        value="10"
        type="number">
      </input>
      <label>Questions</label>
    </div>
    <div class="tooltip">
      <span class="tooltiptext">Time per Trivia Question</span>
      <input id="triviaTime"
        placeholder="30"
        value="30"
        type="number"></input>
      <label>s per Trivia</label>
    </div>
    <div class="tooltip">
      <span class="tooltiptext">Delay before starting next Trivia Question</span>
      <input id="pauseTime"
        placeholder="10"
        value="10"
        type="number"></input>
      <label>s per Answer</label>
    </div>
    <input id="twitchName" class="twitchName" placeholder="twitch chat"></input>
  </div>

  <div class="gameboard">
    <div class="titleConnect">
      <div id="title" class="triviaTitle">Name That Movie!</div>
      <button id="connectChatBtn" class="connectBtn">Connect to Twitch Chat</button>
    </div>
  
    <div id="triviaChat" class="triviaChat">
      <div id="trivia" class="trivia" data-idx="0"></div>
      <div id="twitchChat" class="twitchChat"></div>
    </div>
  
    <div id="buttons">
      <button id="prev"  >&lt;&lt;</button>
      <button id="pause" >Pause</button>
      <button id="answer">Answer</button>
      <button id="next"  >&gt;&gt;</button>
    </div>
    <div>
      <label id="timer" class="timer"></label>
      <label id="fps"></label>
    </div>
    <div id="choiceDiv" class="choiceDiv"></div>
  </div>



  <script src="src/twitch_chat.js"  type="module"></script>
  <script src="src/movie_trivia.js" type="module"></script>

</body>
</html>
